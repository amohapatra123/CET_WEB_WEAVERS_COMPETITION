<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style >
		.body{
			
			background-color: royalblue;
			opacity:0.8;
			margin:40px;
		}
	</style>
</head>
<body>
	<div class="container">
		<center>
		<div class="body">
		<div class="heading"> Luck Calculator</div>
		<h1>Correct</h1>
		<div id="correct"></div>



		<h1>Wrong</h1>
		<div id="wrong"></div>




		<div id="number"></div>
		<button id="num1" value="" onclick="myfunction(this.id)" style="width: 50px;height: 50px;"></button>
		<button id="num2" value="" onclick="myfunction(this.id)" style="width: 50px;height: 50px;"></button>
		<button id="num3" value="" onclick="myfunction(this.id)" style="width: 50px;height: 50px;"></button>
	    </div>
	</center>
	</div>
	<script>
		var num,num2,num3;
		num=Math.floor(0+Math.random()*(90-0));
		document.getElementById('number').innerHTML=num;
		document.getElementById('num1').value=num;
		
		num2=Math.floor(0+Math.random()*(90-0));
		document.getElementById('num2').value=num2;
		
		num3=Math.floor(0+Math.random()*(90-0));
		document.getElementById('num3').value=num3;
		var c=0;
		var w=0;
		

		 function myfunction(id)
		 {    
		 	 
		 	if(document.getElementById(id).value==num)
              {c++;
                document.getElementById('correct').innerHTML=c;
            }
                else{
                	w++;
                	document.getElementById('wrong').innerHTML=c;
                }
            }

	</script>

</body>
</html>
